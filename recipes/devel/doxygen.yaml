inherit: [cmake]

metaEnvironment:
    PKG_VERSION: "1.10.0"

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/doxygen/doxygen/releases/download/Release_$(subst,".","_",${PKG_VERSION})/doxygen-${PKG_VERSION}.src.tar.gz
    digestSHA256: dd7c556b4d96ca5e682534bc1f1a78a5cfabce0c425b14c1b8549802686a4442
    stripComponents: 1

buildTools: [flex, bison, dot]
buildToolsWeak: [python3]
buildScript: |
    cmakeBuild "$1"

packageScript: |
    cmakePackageTgt

provideTools:
    doxygen: "usr/bin"
