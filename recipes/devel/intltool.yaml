inherit: [autotools, perl5]

metaEnvironment:
    PKG_VERSION: "0.50.2"
    PKG_LICENSE: "GPL-2.0-only"

depends:
    - perl::xml-parser-dev
    - use: []
      depends:
          - perl::xml-parser-tgt

checkoutSCM:
    scm: url
    url: http://launchpad.net/intltool/trunk/${PKG_VERSION}/+download/intltool-${PKG_VERSION}.tar.gz
    digestSHA1: "7fddbd8e1bf94adbf1bc947cbf3b8ddc2453f8ad"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt

provideDeps: ['*-tgt']
