inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.0.13.1"
    PKG_LICENSE: MIT

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/app/twm-${PKG_VERSION}.tar.xz
    digestSHA256: a52534755aa8b492c884e52fa988bac84ab4d54641954679b9aaf08e323df2c5
    stripComponents: 1

depends:
    - libs::xorg::libX11-dev
    - libs::xorg::libXext-dev
    - libs::xorg::libXmu-dev
    - libs::xorg::libXt-dev

    - use: []
      depends:
          - libs::xorg::libX11-tgt
          - libs::xorg::libXext-tgt
          - libs::xorg::libXmu-tgt
          - libs::xorg::libXt-tgt

buildTools: [bison]
buildScript: |
    autotoolsBuild $1

packageScript: |
    autotoolsPackageTgt
provideDeps: [ "*-tgt" ]
