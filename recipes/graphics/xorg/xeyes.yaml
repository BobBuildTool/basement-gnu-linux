inherit: [meson]

metaEnvironment:
    PKG_VERSION: "1.3.1"
    PKG_LICENSE: MIT

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/app/xeyes-${PKG_VERSION}.tar.xz
    digestSHA256: 5608d76b7b1aac5ed7f22f1b6b5ad74ef98c8693220f32b4b87dccee4a956eaa
    stripComponents: 1

depends:
    - libs::xcb::libxcb-dev
    - libs::xorg::libX11-dev
    - libs::xorg::libXext-dev
    - libs::xorg::libXi-dev
    - libs::xorg::libXmu-dev
    - libs::xorg::libXrender-dev
    - libs::xorg::libXt-dev

    - use: []
      depends:
          - libs::xcb::libxcb-tgt
          - libs::xorg::libX11-tgt
          - libs::xorg::libXext-tgt
          - libs::xorg::libXi-tgt
          - libs::xorg::libXmu-tgt
          - libs::xorg::libXrender-tgt
          - libs::xorg::libXt-tgt

buildScript: |
    mesonBuild $1

packageScript: |
    mesonPackageTgt
provideDeps: [ "*-tgt" ]
