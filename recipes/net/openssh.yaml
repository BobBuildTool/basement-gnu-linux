inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "9.9p1"

depends:
    - libs::openssl-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::openssl-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: http://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-${PKG_VERSION}.tar.gz
    digestSHA1: 5ded7eb0add0b02b5d1a1c4bf5cb2c89d2117b53
    stripComponents: 1

buildTools: [target-toolchain]
buildScript: |
    autotoolsBuild $1 \
        --sysconfdir=/etc/ssh \
        --disable-strip \
        --with-ssl-dir="${BOB_DEP_PATHS[libs::openssl-dev]}/usr" \
        --without-openssl-header-check

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]

