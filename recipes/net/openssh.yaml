inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "9.9p1"
    PKG_LICENSE: >-
        0BSD AND BSD-2-Clause AND BSD-3-Clause AND
        ISC AND LicenseRef-Public-Domain AND MIT

depends:
    - libs::libxcrypt-dev
    - libs::openssl-dev
    - libs::zlib-dev

    - use: []
      depends:
          - libs::libxcrypt-tgt
          - libs::openssl-tgt
          - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: http://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-${PKG_VERSION}.tar.gz
    digestSHA1: 5ded7eb0add0b02b5d1a1c4bf5cb2c89d2117b53
    stripComponents: 1

buildTools: [target-toolchain]
buildScript: |
    autotoolsBuild $1 \
        --sysconfdir=/etc/ssh \
        --disable-strip \
        --with-ssl-dir="${BOB_DEP_PATHS[libs::openssl-dev]}/usr" \
        --without-openssl-header-check

    mkdir -p install/.bob

    # add some daemon users
    cat >install/.bob/sshd.user-table <<EOF
    sshd -1 sshd -1 * - - - sshd user
    EOF

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]
