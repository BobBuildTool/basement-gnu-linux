inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "9.8p1"

depends:
    - libs::openssl-dev
    - libs::zlib-dev

    - use: []
      depends:
        - libs::openssl-tgt
        - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: http://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-${PKG_VERSION}.tar.gz
    digestSHA1: "a0bb501b11349f5c5c33a269351be091dc2c2727"
    stripComponents: 1

buildTools: [target-toolchain]
buildScript: |
    autotoolsBuild $1 \
        --disable-strip \
        --with-ssl-dir="${BOB_DEP_PATHS[libs::openssl-dev]}/usr" \
        --without-openssl-header-check

packageScript: |
    autotoolsPackageTgt

provideDeps: [ "*-tgt" ]

