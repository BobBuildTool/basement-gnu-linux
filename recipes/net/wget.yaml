inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.25.0"

depends:
    - libs::openssl-dev

    - use: []
      depends:
        - libs::openssl-tgt

checkoutSCM:
    scm: url
    url: ${GNU_MIRROR}/wget/wget-${PKG_VERSION}.tar.gz
    digestSHA256: "766e48423e79359ea31e41db9e5c289675947a7fcf2efdcedb726ac9d0da3784"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1 \
       --with-ssl=openssl

packageScript: |
    autotoolsPackageTgt
