inherit: [cpackage, make, install, patch]

metaEnvironment:
    PKG_VERSION: "3.7.1"
    PKG_LICENSE: "BSD-2-Clause"

depends:
    - libs::zlib-dev

    - use: []
      depends:
          - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/randombit/botan/archive/refs/tags/${PKG_VERSION}.tar.gz
    digestSHA256: 8d2a072c7cdca6cadd16f89bb966fce1b3ec77cb4614bf1d87dec1337a3d2330
    stripComponents: 1

checkoutDeterministic: True
checkoutScript: |
    patchApplySeries $<@botan/*@>

buildToolsWeak: [python3]
buildVars: [AR, AUTOCONF_BUILD, AUTOCONF_HOST, CXX, CXXFLAGS, CPPFLAGS, ARCH]
buildScript: |
    mkdir -p build install
    pushd build

    declare -a EXTRA_ARGS=( )

    case "${AUTOCONF_HOST:-$AUTOCONF_BUILD}" in
      *-l4re) target_os=l4re
              EXTRA_ARGS+=( --without-stack-protector )
              ;;
      *) target_os=linux;;
    esac

    $1/configure.py \
        --cpu=$ARCH \
        --os=$target_os \
        "${EXTRA_ARGS[@]}" \
        --cxxflags="$CXXFLAGS $CPPFLAGS" \
        --ldflags="$LDFLAGS" \
        --prefix=/usr \
        --disable-cc-tests \
        --without-documentation \
        --with-zlib

    makeParallel DESTDIR="$BOB_CWD/install" install
    popd

multiPackage:
    "":
        depends:
            - name: libs::botan-tgt
              use: []
        packageScript: installPackageBin "$1/install/"
        provideDeps: [ "*-tgt" ]

    dev:
        packageScript: installPackageDev "$1/install/"
        provideDeps: [ "*-dev" ]

    tgt:
        packageScript: installPackageLib "$1/install/"
        provideDeps: [ "*-tgt" ]
