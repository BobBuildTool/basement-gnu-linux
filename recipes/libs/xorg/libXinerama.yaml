inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.1.5"

depends:
    - graphics::xorg::proto::xorgproto
    - graphics::xorg::utils::util-macros

    - libs::xorg::libX11-dev
    - libs::xorg::libXext-dev
    - use: []
      depends:
          - libs::xorg::libX11-tgt
          - libs::xorg::libXext-tgt

checkoutSCM:
    scm: url
    url: https://www.x.org/pub/individual/lib/libXinerama-${PKG_VERSION}.tar.xz
    digestSHA256: 5094d1f0fcc1828cb1696d0d39d9e866ae32520c54d01f618f1a3c1e30c2085c
    stripComponents: 1

buildScript: |
    autotoolsBuild $1 \
        --disable-malloc0returnsnull

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: autotoolsPackageDev
    tgt:
        provideDeps: ['*-tgt']
        packageScript: autotoolsPackageTgt
