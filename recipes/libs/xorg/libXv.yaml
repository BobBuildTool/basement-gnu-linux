inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "HPND-sell-variant, SMLNJ"
    PKG_VERSION: "1.0.13"
    PKG_DESCRIPTION: "X11 video extension library"

depends:
    - graphics::xorg::proto::xorgproto
    - graphics::xorg::utils::util-macros

    - libs::xorg::libX11-dev
    - libs::xorg::libXext-dev
    - use: []
      depends:
          - libs::xorg::libX11-tgt
          - libs::xorg::libXext-tgt

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/lib/libXv-${PKG_VERSION}.tar.xz
    digestSHA256: "7d34910958e1c1f8d193d828fea1b7da192297280a35437af0692f003ba03755"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1 \
         --disable-malloc0returnsnull

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: autotoolsPackageDev
    tgt:
        provideDeps: ['*-tgt']
        packageScript: autotoolsPackageTgt
