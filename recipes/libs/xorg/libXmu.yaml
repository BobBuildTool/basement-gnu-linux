inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "MIT-open-group AND SMLNJ AND X11 AND ISC AND LicenseRef-libXmu"
    PKG_LICENSE_PATH: "libXmu:COPYING"
    PKG_VERSION: "1.2.1"
    PKG_DESCRIPTION: "X11 miscellaneous micro-utility library"

depends:
    - graphics::xorg::proto::xorgproto
    - graphics::xorg::utils::util-macros

    - libs::xorg::libX11-dev
    - libs::xorg::libXext-dev
    - libs::xorg::libXt-dev
    - use: []
      depends:
          - libs::xorg::libX11-tgt
          - libs::xorg::libXext-tgt
          - libs::xorg::libXt-tgt

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-${PKG_VERSION}.tar.xz
    digestSHA256: "fcb27793248a39e5fcc5b9c4aec40cc0734b3ca76aac3d7d1c264e7f7e14e8b2"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: autotoolsPackageDev
    tgt:
        provideDeps: ['*-tgt']
        packageScript: autotoolsPackageTgt
