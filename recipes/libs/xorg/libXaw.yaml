inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "HPND, HPND-sell-variant, MIT-open-group, NTP, SMLNJ, X11"
    PKG_VERSION: "1.0.16"
    PKG_DESCRIPTION: "X11 Athena Widgets Library"

depends:
    - graphics::xorg::proto::xorgproto
    - graphics::xorg::utils::util-macros

    - libs::xorg::libXt-dev
    - libs::xorg::libXmu-dev
    - libs::xorg::libXpm-dev
    - use: []
      depends:
          - libs::xorg::libXt-tgt
          - libs::xorg::libXmu-tgt
          - libs::xorg::libXpm-tgt

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/lib/libXaw-${PKG_VERSION}.tar.xz
    digestSHA256: "731d572b54c708f81e197a6afa8016918e2e06dfd3025e066ca642a5b8c39c8f"
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: autotoolsPackageDev
    tgt:
        provideDeps: ['*-tgt']
        packageScript: autotoolsPackageTgt
