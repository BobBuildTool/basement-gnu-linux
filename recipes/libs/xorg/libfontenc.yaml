inherit: [autotools]

metaEnvironment:
    PKG_LICENSE: "MIT"
    PKG_VERSION: "1.1.8"
    PKG_DESCRIPTION: "X11 font encoding library"

depends:
    - graphics::xorg::proto::xorgproto-dev
    - graphics::xorg::utils::util-macros-dev
    - libs::zlib-dev
    - use: []
      depends:
          - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: https://xorg.freedesktop.org/releases/individual/lib/libfontenc-${PKG_VERSION}.tar.xz
    digestSHA256: 7b02c3d405236e0d86806b1de9d6868fe60c313628b38350b032914aa4fd14c6
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: autotoolsPackageDev
    tgt:
        provideDeps: ['*-tgt']
        packageScript: autotoolsPackageTgt
