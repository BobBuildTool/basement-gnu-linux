inherit: [meson]

metaEnvironment:
    PKG_VERSION: "1.7.0"
    PKG_LICENSE: "MIT/X11"

depends:
    - libs::libxml2-dev

    - use: []
      depends:
          - libs::libxml2-tgt
          - graphics::xorg::xkeyboard-config

checkoutSCM:
    scm: url
    url: https://xkbcommon.org/download/libxkbcommon-${PKG_VERSION}.tar.xz
    digestSHA1: 6c9b00437feb6389470bb6dbce66f6f7d16f09bc
    stripComponents: 1

buildTools: [bison, m4]
buildScript: |
    mesonBuild $1 \
        -Denable-x11=false \
        -Denable-tools=false \
        -Denable-wayland=true

multiPackage:
    dev:
        packageScript: mesonPackageDev
        provideDeps: ['*-dev']

    tgt:
        packageScript: mesonPackageTgt
        provideDeps: ['*-tgt', "graphics::xorg::xkeyboard-config"]
