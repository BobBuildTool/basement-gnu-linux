inherit: [cpackage, make, install]

metaEnvironment:
    PKG_DESCRIPTION: "Linux-native asynchronous I/O access library"
    PKG_LICENSE: "LGPL-2.0-or-later"
    PKG_VERSION: "0.3.113"

checkoutSCM:
    scm: url
    url: https://releases.pagure.org/libaio/libaio-${PKG_VERSION}.tar.gz
    digestSHA256: 2c44d1c5fd0d43752287c9ae1eb9c023f04ef848ea8d4aafa46e9aedb678200b
    stripComponents: 1

buildVars: [CC, AR, RANLIB]
buildScript: |
    rsync -a --delete $1/ .
    makeParallel
    makeSequential install prefix=$(pwd)/install/usr/

multiPackage:
    dev:
        packageScript: installPackageDev $1/install/
    tgt:
        packageScript: installPackageTgt $1/install/
