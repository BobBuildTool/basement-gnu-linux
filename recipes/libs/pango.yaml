inherit: [meson]

metaEnvironment:
    PKG_VERSION: "1.54.0"
    PKG_LICENSE: "LGPL-2.1-or-later"

depends:
    - libs::glib-dev
    - name: libs::glib-tools
      use: [tools]
      tools:
          target-toolchain: host-compat-toolchain
    - libs::fontconfig-dev
    - libs::harfbuzz-dev
    - libs::cairo-dev
    - libs::fribidi-dev

    - use: []
      depends:
          - libs::fontconfig-tgt
          - libs::glib-tgt
          - libs::harfbuzz-tgt
          - libs::cairo-tgt
          - libs::fribidi-tgt

checkoutSCM:
    scm: url
    url: https://download.gnome.org/sources/pango/1.54/pango-${PKG_VERSION}.tar.xz
    digestSHA256: 8a9eed75021ee734d7fc0fdf3a65c3bba51dfefe4ae51a9b414a60c70b2d1ed8
    stripComponents: 1

buildTools: [glib]
buildScript: |
    mesonBuild $1

multiPackage:
    dev:
        packageScript: mesonPackageDev
        provideDeps: ["*-dev"]

    tgt:
        packageScript: mesonPackageTgt
        provideDeps: ["*-tgt"]
