inherit: [autotools]

metaEnvironment:
    PKG_VERSION: "1.6.47"
    PKG_LICENSE: "LicenseRef-libpng"
    PKG_LICENSE_PATH: |
        libpng:LICENSE

depends:
    - libs::zlib-dev

    - use: []
      depends:
          - libs::zlib-tgt

checkoutSCM:
    scm: url
    url: ${SOURCEFORGE_MIRROR}/libpng/libpng-${PKG_VERSION}.tar.xz
    digestSHA256: b213cb381fbb1175327bd708a77aab708a05adde7b471bc267bd15ac99893631
    stripComponents: 1

buildScript: |
    autotoolsBuild $1

multiPackage:
    dev:
        packageScript: autotoolsPackageDev
        provideDeps: ["*-dev"]

    tgt:
        packageScript: autotoolsPackageTgt
        provideDeps: ["*-tgt"]
