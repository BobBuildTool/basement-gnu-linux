inherit: [cmake]

metaEnvironment:
    PKG_VERSION: "1.3.7"

depends:
    - multimedia::ogg-dev
    - use: []
      depends:
          - multimedia::ogg-tgt

checkoutSCM:
    scm: url
    url: ${GITHUB_MIRROR}/xiph/vorbis/archive/refs/tags/v${PKG_VERSION}.tar.gz
    digestSHA256: 270c76933d0934e42c5ee0a54a36280e2d87af1de3cc3e584806357e237afd13
    stripComponents: 1

buildScript: |
    cmakeBuild $1

multiPackage:
    dev:
        packageScript: cmakePackageDev
        provideDeps: ['*-dev']

    tgt:
        packageScript: cmakePackageLib
        provideDeps: ['*-tgt']
