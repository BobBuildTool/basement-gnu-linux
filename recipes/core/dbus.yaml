inherit: [meson]

metaEnvironment:
    PKG_DESCRIPTION: "D-Bus is a simple system for interprocess communication and coordination."
    PKG_LICENSE: "AFL-2.1"
    PKG_VERSION: "1.16.2"

depends:
    - libs::expat-dev
    - libs::glib-dev
    - use: []
      depends:
          - libs::expat-tgt
          - libs::glib-tgt

checkoutSCM:
    scm: url
    url: https://dbus.freedesktop.org/releases/dbus/dbus-${PKG_VERSION}.tar.xz
    digestSHA1: f44e9a36af548909e46aec8b29b965aeabc3bfbd
    stripComponents: 1

buildVars: [CONFIG_DEBUG_DBUS]
buildScript: |
    CONFIG_OPTS=(\
        "-Ddatadir=/etc"        \
        "-Dsysconfdir=/legacy" \
        "-Dinotify=enabled"        \
        "-Dxml_docs=disabled"      \
        "-Ddoxygen_docs=disabled"  \
        )

    if [[ "${CONFIG_DEBUG_DBUS:-0}" == 1 ]]; then
        CONFIG_OPTS+=(\
            "-Dverbose_mode=enabled" \
            "-Dasserts=enabled"      \
            "-Dchecks=enabled"       \
            )
    else
        CONFIG_OPTS+=("-Dstats=false")
    fi
    mesonBuild $1 ${CONFIG_OPTS[@]}

multiPackage:
    dev:
        provideDeps: ['*-dev']
        packageScript: mesonPackageDev $1 "/usr/lib/dbus-1.0/***"
    tgt:
        provideDeps: ['*-tgt']
        packageScript: mesonPackageTgt
